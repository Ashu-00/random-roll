<!doctype html>
<html lang="en">

<head>
    <title>Random Roll</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="Top">
        <h1 id="winner">Who will Win?</h1>
    </div>
    <div class="Dices row">
        <div class="col-md-6 col-sm-12 roll1">
            <h2>Player 1</h2>
            <h3 id="roll1" class="">Dice Unrolled</h3>

        </div>
        <div class="col-md-6 col-sm-12 roll2">
            <h2>Player 2</h2>
            <h3 id="roll2" class="">Dice Unrolled</h3>

        </div>

    </div>
    </div>
    <div class="Button">
        <button type="button" class="btn btn-outline-primary button" onclick="roll()">Roll</button>

    </div>
    <div class="footer">

    </div>
